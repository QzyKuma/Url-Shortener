<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link shortener </title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" >
    <link href="style.css" rel="stylesheet" >
</head>
<body>

    <div class="container">
        <i class="bx bx-link-alt"></i>
        <h1>Url Shortener</h1>
        <label for="originalUrl"> Enter Url to shorten : </label>
        <input type="text" name="" id="originalUrl"
        placeholder="https://example.com">
        <div class="buttons">
            <button id="reload-btn">Reload</button>
            <button id="short-btn">Short It</button>
        </div>
        <label for="shortenedUrl">Shortened Url :</label>
        <textarea id="shortenedUrl" rows="3" readonly></textarea>
    </div>

    <script src="script.js"></script>

</body>
</html>
